<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>

    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body ondragstart="return false;" ondrop="return false;">
    <h1 id="title"> Lab: Pixel Art Maker </h1>
    <div id="recommended"></div>

    <form id="menuBar">
        <h4>Grid Properties</h4>
        <div class="gridProperties section">
            Grid Height
            <input type="number" min="1" value="1" id="gridHeight"> Grid Width
            <input type="number" min="1" value="1" id="gridWidth">
        </div>

        <h4>Table Properties</h4>
        <div class= "tableProperties section">
            Cell Height
            <input type="number" min="1" value="15" id="cellHeight"> Cell Width
            <input type="number" min="1" value="15" id="cellWidth">
        </div>
        
        <h4>TOOLS (P, E, C)</h4>
        <div class="tools section">
            <img src="assets/pencil.png" id="pencil" alt="pencil" class="toolsImage">
            <img src="assets/eraser.png" id="eraser" alt="eraser" class="toolsImage">
            <input type="color" id="colorPicker" value="#111111">
        </div>
        
        <h4>OPTIONS</h4>
        <div class="options section">
            <div id="applyArea">
                <input type="submit" class="gridButtons" value="APPLY" onclick="attemptToMakeGrid()">
            </div>

            <input type="button" class="changesMadeButtons" value="↶" onclick="undoChanges()">
            <input type="button" class="changesMadeButtons" value="↷" onclick="redoChanges()">
            <!-- TODO: SAVE IMAGES -->
            <!-- <input type="button" class="gridButtons" value="SAVE AS PNG" onclick="saveGrid()"> -->
        <div id="resetArea">
            <input class="gridButtons resetGrid" type="button" value="RESET GRID" onclick="resetConfirmation()"> <br>
        </div>
        </div>

        <!-- <input type="button" class="resetConfirmation" value="Confirm" onclick="undoChanges()">
        <input type="button" class="resetConfirmation" value="Cancel" onclick="redoChanges()"> -->
    </form>

    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>

</html>
